---
- name: Get control plane public IP from EC2 metadata
  shell: curl -s http://169.254.169.254/latest/meta-data/public-ipv4
  register: control_plane_public_ip
  changed_when: false

- name: Get control plane private IP from EC2 metadata
  shell: curl -s http://169.254.169.254/latest/meta-data/local-ipv4
  register: control_plane_private_ip
  changed_when: false

- name: Ensure kubeadm config directory exists
  file:
    path: /etc/kubernetes
    state: directory
    mode: '0755'
  become: yes

- name: Create kubeadm init config with external cloud provider
  template:
    src: kubeadm-init-config.yaml.j2
    dest: /etc/kubernetes/kubeadm-init-config.yaml
    mode: '0644'
  become: yes

- name: Initialize Kubernetes cluster with kubeadm (external cloud provider for CCM)
  command: kubeadm init --config /etc/kubernetes/kubeadm-init-config.yaml
  become: yes
  args:
    creates: /etc/kubernetes/admin.conf
  register: kubeadm_init_result

- name: Display kubeadm init output
  debug:
    var: kubeadm_init_result.stdout_lines

- name: Set default user for kubectl config
  set_fact:
    kube_user: "ubuntu"

- name: Get user home directory
  shell: echo ~{{ kube_user }}
  register: user_home_result
  changed_when: false

- name: Display user home directory result
  debug:
    var: user_home_result

- name: Create .kube directory in user home
  file:
    path: "{{ user_home_result.stdout }}/.kube"
    state: directory
    mode: '0755'
    owner: "{{ kube_user }}"
    group: "{{ kube_user }}"
  become: yes

- name: Copy Kubernetes admin config to user .kube directory (internal use - private IP)
  copy:
    src: /etc/kubernetes/admin.conf
    dest: "{{ user_home_result.stdout }}/.kube/config"
    remote_src: yes
    owner: "{{ kube_user }}"
    group: "{{ kube_user }}"
    mode: '0600'
  become: yes

- name: Get AWS region from instance metadata
  shell: curl -s http://169.254.169.254/latest/meta-data/placement/region
  register: aws_region_result
  changed_when: false

- name: Create external kubeconfig with public IP for external consumers
  shell: |
    cp {{ user_home_result.stdout }}/.kube/config {{ user_home_result.stdout }}/.kube/config.external
    export KUBECONFIG={{ user_home_result.stdout }}/.kube/config.external
    kubectl config set-cluster kubernetes \
      --server=https://{{ control_plane_public_ip.stdout }}:6443
  become: yes
  become_user: "{{ kube_user }}"
  when: control_plane_public_ip.stdout != ""

- name: Upload external kubeconfig to SSM Parameter Store
  shell: |
    aws ssm put-parameter \
      --name "/facebook-chat/kubeconfig" \
      --value "$(cat {{ user_home_result.stdout }}/.kube/config.external)" \
      --type "SecureString" \
      --tier "Advanced" \
      --overwrite \
      --region {{ aws_region_result.stdout }}
  become: yes
  become_user: "{{ kube_user }}"
  when: control_plane_public_ip.stdout != ""
