---
- name: Initialize Kubernetes cluster with kubeadm
  command: kubeadm init --ignore-preflight-errors="NumCPU,Mem" # TODO: remove NumCPU,Mem
  become: yes
  args:
    creates: /etc/kubernetes/admin.conf
  register: kubeadm_init_result

- name: Display kubeadm init output
  debug:
    var: kubeadm_init_result.stdout_lines

- name: Set default user for kubectl config
  set_fact:
    kube_user: "ubuntu"

- name: Get user home directory
  shell: echo ~{{ kube_user }}
  register: user_home_result
  changed_when: false

- name: Display user home directory result
  debug:
    var: user_home_result

- name: Create .kube directory in user home
  file:
    path: "{{ user_home_result.stdout }}/.kube"
    state: directory
    mode: '0755'
    owner: "{{ kube_user }}"
    group: "{{ kube_user }}"
  become: yes

- name: Copy Kubernetes admin config to user .kube directory
  copy:
    src: /etc/kubernetes/admin.conf
    dest: "{{ user_home_result.stdout }}/.kube/config"
    remote_src: yes
    owner: "{{ kube_user }}"
    group: "{{ kube_user }}"
    mode: '0600'
  become: yes

- name: Extract kubeadm join command from output
  shell: |
    echo "{{ kubeadm_init_result.stdout }}" | grep -A 2 "kubeadm join" | head -1 | sed 's/^[[:space:]]*//'
  register: kubeadm_join_command
  changed_when: false

- name: Save kubeadm join command to file
  copy:
    dest: /home/ubuntu/kubeadm-join-command.txt
    content: "{{ kubeadm_join_command.stdout }}\n"
    owner: ubuntu
    group: ubuntu
    mode: '0644'
  when: kubeadm_join_command.stdout != ""

- name: Create directory for serving files
  file:
    path: /home/ubuntu/k8s-files
    state: directory
    owner: ubuntu
    group: ubuntu
    mode: '0755'
  become: yes

- name: Copy kubeconfig to shared directory
  copy:
    src: "{{ user_home_result.stdout }}/.kube/config"
    dest: /home/ubuntu/k8s-files/kubeconfig
    remote_src: yes
    owner: ubuntu
    group: ubuntu
    mode: '0644'
  become: yes

- name: Copy join command to shared directory
  copy:
    src: /home/ubuntu/kubeadm-join-command.txt
    dest: /home/ubuntu/k8s-files/kubeadm-join-command.txt
    remote_src: yes
    owner: ubuntu
    group: ubuntu
    mode: '0644'
  become: yes

- name: Start simple HTTP server to serve files
  shell: |
    cd /home/ubuntu/k8s-files
    nohup python3 -m http.server 8080 > /dev/null 2>&1 &
  args:
    creates: /tmp/k8s-http-server.pid
  become_user: ubuntu
  ignore_errors: yes

