apiVersion: v1
kind: Service
metadata:
  name: message-service
  namespace: chat-app
  labels:
    app: message-service
spec:
  type: ClusterIP  # Use ClusterIP for internal access, or NodePort for external access
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: message-service
