apiVersion: apps/v1
kind: Deployment
metadata:
  name: real-time-ntfn-service
  namespace: chat-app
  labels:
    app: real-time-ntfn-service
spec:
  replicas: 1  # Set to 1 until we implement shared message bus (Redis pub/sub) for multi-replica support
  selector:
    matchLabels:
      app: real-time-ntfn-service
  template:
    metadata:
      labels:
        app: real-time-ntfn-service
    spec:
      containers:
      - name: real-time-ntfn-service
        image: real-time-ntfn-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: PORT
          value: "8081"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"

