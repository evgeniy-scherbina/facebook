apiVersion: apps/v1
kind: Deployment
metadata:
  name: calc-service
  namespace: chat-app
  labels:
    app: calc-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calc-service
  template:
    metadata:
      labels:
        app: calc-service
    spec:
      containers:
      - name: calc-service
        image: public.ecr.aws/p9v6t1o7/facebook-chat-calc-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: SUM_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: chat-config
              key: SUM_SERVICE_URL
        - name: MUL_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: chat-config
              key: MUL_SERVICE_URL
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
