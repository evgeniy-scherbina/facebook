version: '3.8'

services:
  message:
    build:
      context: .
      dockerfile: services/message/Dockerfile
    container_name: message-service
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - NOTIFICATION_SERVICE_URL=http://real-time-ntfn:8081
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  real-time-ntfn:
    build:
      context: .
      dockerfile: services/real-time-ntfn/Dockerfile
    container_name: real-time-ntfn-service
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  chat-network:
    driver: bridge

